<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>WCF Client</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>

<table id="location" border='1'>
    <tr>
        <th>First Name:</th>
         <th>Last Name:</th>
          <th>ID:</th>
          <th>Avatar:</th>
    </tr>
</table>

<script>



$(document).ready(function(){



    $.ajax(
    {
        type: "GET",
         url: 'https://reqres.in/api/users/10',
         dataType: "json",
        cache: false,
        success: function (data) {
            
       var row = $('<tr><td>'+data.data.first_name+'</td><td>'+ data.data.last_name+'</td><td>'+ data.data.id+'</td>+<td>'+ data.data.avatar+'</td></tr>');
        

    $('#location').append(row);
        
        },
        
        error: function (msg) {
            
            alert(msg.responseText);
        }
    });
})

</script>

</body>
</html>
